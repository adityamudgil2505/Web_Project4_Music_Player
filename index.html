<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Music Player</title>
</head>
<body>
  <div class="player">
    <div class="side-menu">
      <a href="#" class="close"><i class="fa fa-angle-left"></i></a>
      <ul>
        <li><span class="side-search"><i class="fa fa-search fa-fw"></i> Search</span></li>
        <li><span  class="side-currently-playing"><i class="fa fa-headphones fa-fw"></i> Now Playing</span></li>
        <li><span class="side-popular-music"><i class="fa fa-list-ol fa-fw"></i> Favourite Songs</span>
         <div id="sideBarFav">
         </div>
        </li>
        <li><span class="side-your-profile"><i class="fa fa-user fa-fw"></i> Take A tour</span></li>
        <li><span class="side-settings"><i class="fa fa-cog fa-fw"></i> About</span></li>
      </ul>
      <div class="side-menu-background"></div>
      <div id="about">
        This is being create by Aditya Mudgil
      </div>
    </div>
    <div class="header">
      <div class="navi"><span id="navi_btn"><i class="fas fa-bars"></i></span></div>
      <div class="top">TopMusic</div>
      <div class="account"><span id="user"><i class="fas fa-user"></i></span></div>
    </div>
    <hr>
    <div class="additionalDetails">
      <div class="volume"><i class="fas fa-volume-up"></i>
        <div id="volSlider"><input type="range" min=0 max=10 step=1 value=6 oninput="changeVol()"></div>
      </div>
      <div class="unfav"><i class="far fa-heart"></i></div>
    </div>
    <div class="image">
      <div class="albumArt"><img src="images/Believer.jpeg"></div>
      <div class="ablumName">Imagine Dragon - Evolve</div>
      <div class="title">Believer</div>
    </div>
    <div class="scrollBar">
      <div class="currentTime"></div>
      <div class="totalTime"></div>
      <div id="scroll"><input type="range" min="0" max="1000" step="1"></div>
    </div>
    <div class="btns">
      <div class="shuffle"><i class="fas fa-random"></i></div>
      <div class="back"><i class="fas fa-backward"></i></div>
      <div class="play"><i class="fas fa-pause-circle"></i></div>
      <div class="next"><i class="fas fa-forward"></i></div>
      <div class="repeat"><i class="fas fa-redo-alt"></i><span>1</span></div>
    </div>
    <hr>
    <div class="queue">
      <div class="song" id="song_1"><span class="index">1</span><span class="songName"></span><span class="duration"></span></span></div> 
      <hr>
      <div class="song" id="song_2"><span class="index">2</span><span class="songName"></span><span class="duration"></span></span></div>  
      <hr>
      <div class="song" id="song_3"><span class="index">3</span><span class="songName"></span><span class="duration"></span></span></div>  
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
