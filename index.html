<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="js/main.js"></script>
</head>
<body>

  <div id="bg">
    <div id="blacklayer">
      <img src="./images/Good_Life.jpg">
    </div>
  </div>

  <div id="main">
    <div id="image">
      <img src="./images/Good_Life.jpg">
    </div>
  </div>

  <div id="player">
    <div id="songTitle">Demo</div>
    <div id="buttom">
      <button id="pre" onclick="pre()"><img src="./images/Pre.png"></button>
      <button id="play" onclick="playOrPauseSong()"><img src="./images/Pause.png"></button>
      <button id="next" onclick="next()"><img src="./images/Next.png"></button>
    </div>
    <div id="seekBar">
        <div id="fill"></div>
        <div id="handle"></div>
    </div>
  </div>

</body>
</html>
